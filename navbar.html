<html>

    <link href="./style.css" rel="stylesheet" />

  <body>
    <div id="app">
      <div id="menu">

          <img src="leftIcon.svg" id="menu-left-arrow-icon" class="menu-mobile-icon float-left" />

        <div id="graph4" class="dashboard-item"></div>
        <div id="graph5" class="dashboard-item"></div>
